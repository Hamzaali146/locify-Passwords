<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locify Passwords</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Locify/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Locify/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Locify/favicon-16x16.png">
    <link rel="manifest" href="Locify/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="icon.png" alt="Error Loading icon" width="100px" height="100px">
        </div>
        <div class="head">
            <h1>Password Generator</h1> 
        </div>
        <p id="pass-el"></p>
        <button id="change-el">CHANGE</button>
        <button id="copy-el">COPY</button>
        <p id="pass-copy"></p>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
